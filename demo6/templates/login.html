<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>用户登录</h4>
<form action="/login/" method="post">
    {% csrf_token %}
    <label>
        用户名：
        <input type="text" name="username">
    </label>
    <label>
        密码：
        <input type="password" name="pwd">
    </label>
    <input type="submit">
</form>
</body>
</html>
